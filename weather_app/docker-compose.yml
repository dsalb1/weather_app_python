version: "3.9"
services:
  web:
    build: .
    command: gunicorn --bind 0.0.0.0:5000 main:app
    expose:
      - 5000
    volumes:
      - .:/weather_app
    env_file:
      - ./.env
    environment:
      FLASK_DEBUG: "true"
  redis:
    image: "redis:alpine"
  nginx:
    build: ./nginx
    restart: always
    ports:
      - 80:80
    depends_on:
      - web